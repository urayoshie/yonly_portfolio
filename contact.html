<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YONLY</title>
    <link rel="icon" href="img/icon.jpg" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="contact-background">
      <header>
        <!-- ハンバーガーメニュー部分 -->
        <div class="drawer">
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input type="checkbox" id="drawer-check" class="drawer-hidden" />

          <!-- ハンバーガーアイコン -->
          <label for="drawer-check" class="drawer-open"><span></span></label>

          <!-- メニュー -->
          <nav class="drawer-content">
            <ul class="drawer-list">
              <li class="drawer-item" id="li_h">
                <a href="index.html" target="_blank" class="link">HOME</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_a">
                <a href="about.html" target="_blank" class="link">ABOUT</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_w">
                <a href="works.html" target="_blank" class="link">WORK</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_n">
                <a href="news.html" target="_blank" class="link">NEWS</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="facebook">
          <a href="https://www.facebook.com/yonly.che" target="_blank">
            <img src="img/facebook.png" class="icon" alt="" /></a>
        </div>
        <div class="instagram">
          <a href="https://instagram.com/yonly?utm_medium=copy_link" target="_blank">
            <img src="img/instagram.png" class="icon" alt="" /></a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/yongri0305?s=20" target="_blank">
            <img src="img/twitter.png" class="icon" alt="" /></a>
        </div>
      </header>
      <!-- お問い合わせフォーム -->
      <div class="contact-title">CONTACT</div>
      <div class="form">
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">&#8251;</span>NAME</p>
          <input
            type="text"
            id="contact-name"
            class="form-control"
            placeholder="e.g）Che Yonly"
            data-validate="required|max:30"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">&#8251;</span>TEL</p>
          <input
            type="text"
            id="contact-tel"
            class="form-control"
            placeholder="e.g.）000-0000-0000"
            data-validate="tel"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">&#8251;</span>E&#8722;Mail</p>
          <input
            type="email"
            id="contact-email"
            class="form-control"
            placeholder="e.g.）example@gmail.com"
            data-validate="email"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label isMsg"><span class="form-label-required">&#8251;</span>MESSAGE</p>
          <textarea
            id="contact-body"
            class="form-control"
            cols="35"
            rows="4"
            data-validate="required|max:3000"
          ></textarea>
          <div class="form-count"><span class="current"></span>/<span class="max"></span></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="contact-responses">
          お返事をさせていただくまでに、お時間を要する場合がございます。
        </div>
        <div class="contact-rule">
          &#8251;入力必須項目です。
        </div>
        <input type="submit" id="contact-button" class="form-button" value="SEND" />
      </div>
    </div>
    <footer class="copywright">&#169;&#160;2021&#160;CHE&#160;YONLY</footer>
    <script src="dist/contact.js" type="module"></script>
  </body>
</html>
