<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="contact-background">
      <header>
        <!-- ハンバーガーメニュー部分 -->
        <div class="drawer">
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input type="checkbox" id="drawer-check" class="drawer-hidden" />

          <!-- ハンバーガーアイコン -->
          <label for="drawer-check" class="drawer-open"><span></span></label>

          <!-- メニュー -->
          <nav class="drawer-content">
            <ul class="drawer-list">
              <li class="drawer-item" id="li_b">
                <a href="#" target="_blank">BLOG</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_w">
                <a href="#2" target="_blank">WORKS</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_c">
                <a href="file:///Users/urayoshie/Desktop/portfolio_practice/contact/index.html" target="_blank"
                  >CONTACT</a
                >
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_f">
                <a href="https://www.facebook.com/yoshie.ura.77" target="_blank">Facebook</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_t">
                <a href="https://twitter.com/uracobo" target="_blank">Twitter</a>
              </li>
              <!-- /.drawer-item -->
              <li class="drawer-item" id="li_i">
                <a href="https://www.instagram.com/yoshie102217/" target="_blank">Instagram</a>
              </li>
              <!-- /.drawer-item -->
            </ul>
            <!-- /.drawer-list -->
          </nav>
        </div>
        <div class="facebook">
          <a href="https://instagram.com/ushibudou?utm_medium=copy_link" target="_blank"
            ><img src="img/facebook.png" class="icon" alt=""
          /></a>
        </div>
        <div class="instagram">
          <a href="https://instagram.com/ushibudou?utm_medium=copy_link" target="_blank"
            ><img src="img/instagram.png" class="icon" alt=""
          /></a>
        </div>
        <div class="twitter">
          <a href="https://instagram.com/ushibudou?utm_medium=copy_link" target="_blank"
            ><img src="img/twitter.png" class="icon" alt=""
          /></a>
        </div>
      </header>
      <!-- お問い合わせフォーム -->
      <div class="form">
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">必須</span>氏名</p>
          <input
            type="text"
            id="contact-name"
            class="form-control"
            placeholder="例）山田太郎"
            data-validate="required|max:30"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">必須</span>電話番号</p>
          <input
            type="text"
            id="contact-tel"
            class="form-control"
            placeholder="例）000-0000-0000"
            data-validate="tel"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label"><span class="form-label-required">必須</span>メールアドレス</p>
          <input
            type="email"
            id="contact-email"
            class="form-control"
            placeholder="例）example@gmail.com"
            data-validate="email"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <p class="form-label isMsg"><span class="form-label-required">必須</span>お問い合わせ内容</p>
          <textarea
            id="contact-body"
            class="form-control"
            cols="35"
            rows="4"
            data-validate="required|max:3000"
          ></textarea>
          <div class="form-count"><span class="current"></span>/<span class="max"></span></div>
          <div class="invalid-feedback"></div>
        </div>
        <input type="submit" id="contact-button" class="form-button" value="送信する" />
      </div>
    </div>
    <script src="dist/contact.js" type="module"></script>
  </body>
</html>
